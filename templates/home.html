<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% extends 'base.html' %}

{% block title %}HOME - JOHANESSTEVEN{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <div class="row-lg-12 text-center mt-5 mb-3"><h2>Hi {{ user.username }}! <br>
        Your Email address is: {{ user.email }}<br></h2></div>
    <p><a href="{% url 'logout' %}" id="logoutbutton"><div class="col text-center align-items-center"><h3>Logout</h3></div></a></p>
{% else %}
    <div class="row-lg-12 text-center mt-5 mb-3"><h2>You are not logged in!</h2></div>
    <a href="{% url 'login' %}" id="loginbutton"><div class="col text-center align-items-center"><h3>Login</h3></div></a>
    <a href="app10/signup" id="signupbutton"><div class="col text-center align-items-center"><h3>Sign Up</h3></div></a>
{% endif %}
{% endblock %}
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
